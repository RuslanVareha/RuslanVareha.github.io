<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="header-logo">
            <a href="#home" class="logo-link">Logo</a>
        </div>
        <nav class="header-menu">
            <a href="#about" class="menu-linkAbout">About</a>
            <a href="#works" class="menu-linkWorks">Works</a>
            <a href="#contacts" class="menu-linkContacts">Contacts</a>
        </nav>
    </div>
    </header>
    <main>
        <section class="section" id="home">
            <div class="container">
                <h1 class="home-title">QA/QC Engeneer</h1>
                <h1 class="home-name">Ruslan Vareha</h1>
                <button class="button-title btn btn-danger text-white">Write to me</button>
                <a href="#contacts" class="button-title btn btn-danger text-white">Write to me</a>
                 <i class="fas fa-arrow-circle-down"></i>
            </div>
            <div class="main-photo">
                <img width="100%" src="Myphoto.jpg" alt="Myphoto">
            </div>
        </section>
        <section class="section" id="about"></section>
            <div class="container">
                <h1 class="about-title">About</h1>
                <h5 class="about-text">Hello, I'm Ruslan Vareha, I'm QA/QC Engeneer. Nice to meet you!</h5>
            </div>
        <section class="section" id="works"></section>
        <div class="container">
            <h1 class="works-title">Works</h1>
            <h5 class="works-text">My first work it is my portfolio :)</h5>
        </div>
        <section class="section" id="contacts">
            <div>
                <h1 class="contacts-title">Contacts</h1>
                <h5 class="contacts-text">You can write me on this form</h5>
            </div>
            <div class="page d-flex justify-content-center align-items-center">
                <div id="formSection" class="form-section bounce-in-top">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" type="text" class="form-control">
                            </div>
                        <div class="form-group">
                                <label for="phoneNumber">Phone number</label>
                                <input id="phoneNumber" type="text" class="form-control">
                            </div>
                        <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" cols="30" rows="10" class="form-control"></textarea>
                            </div>
                            <button id="send" type="button" class="btn btn-primary">Send</button>
                           
                    </form>
                </div>
        
                <button id="show" class="btn btn-primary">Show Form</button>
            </div>
                </section>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
     </script>   
     <script src="main.js"></script> 
    </main>
    <footer></footer>
</body>
</html>
